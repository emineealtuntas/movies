<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/variables/colors.css" />
    <link rel="stylesheet" href="./css/components/button.css" />
    <style>
      .box {
        width: 50px;
        height: 50px;
        display: inline-block;
      }
      .movie {
        display: inline-block;
      }
      .movie img {
        width: 125px;
      }
    </style>
  </head>
  <body>
    <h1>Buttons</h1>
    <button class="btn btn-primary">Primary</button>
    <h1>Movies</h1>
    <div class="movie">
      <img src="./assets/img1.png" alt="" />
    </div>
    <div class="movie">
      <img src="./assets/img2.png" alt="" />
    </div>
    <div class="movie">
      <img src="./assets/img3.png" alt="" />
    </div>
    <div class="movie">
      <img src="./assets/img4.png" alt="" />
    </div>
    <div class="movie">
      <img src="./assets/img5.png" alt="" />
    </div>
    <div class="movie">
      <img src="./assets/img6.png" alt="" />
    </div>
    <h1>Colors</h1>
    <div class="box" style="background: var(--PRIMARY)"></div>
    <div class="box" style="background: var(--PRIMARY)"></div>
    <div class="box" style="background: var(--PRIMARY_WEAK)"></div>
    <div class="box" style="background: var(--TEXT_PRIMARY)"></div>
    <div class="box" style="background: var(--TEXT_SECONDARY)"></div>
    <div class="box" style="background: var(--STROKE)"></div>
    <div class="box" style="background: var(--TEXT_TERTIARY)"></div>
    <div class="box" style="background: var(--BLACK)"></div>
    <div class="box" style="background: var(--WHITE)"></div>
    <div class="box" style="background: var(--RED)"></div>
    <div class="box" style="background: var(--HOVER)"></div>
    <div class="box" style="background: var(--INACTIVE)"></div>
    <div class="box" style="background: var(--DISABLED)"></div>
  </body>
</html>
